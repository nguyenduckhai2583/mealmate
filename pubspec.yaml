name: mealmate
description: "Personalized nutrition and food advice through photo analysis."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  dio: ^5.4.3
  get: ^4.6.6
  get_storage: ^2.1.1
  hive: ^2.2.3
  path_provider: ^2.1.3
  flex_color_scheme: ^7.3.1
  google_fonts: ^6.1.0
  json_serializable: ^6.2.0
  flutter_native_splash: ^2.4.0
  intl: any
  smooth_page_indicator: ^1.1.0
  ruler_scale_picker:
    path: plugins/ruler_scale_picker-0.1.0
  styled_text: ^8.1.0
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  device_info_plus: ^10.1.0
  device_preview: ^1.1.0
  auto_size_text: ^3.0.0
  flutter_svg: ^2.0.10+1
  calendar_timeline:
    path: plugins/calendar_timeline-1.1.2
  uuid: ^4.4.2
  flutter_markdown: ^0.7.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.6
  hive_generator: ^2.0.1

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

#App Icon generate
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app-icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "assets/images/app-icon-background.png"
  adaptive_icon_foreground: "assets/images/app-logo-icon.png"

flutter_intl:
  enabled: true